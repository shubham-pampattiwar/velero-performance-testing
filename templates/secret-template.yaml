apiVersion: v1
kind: Secret
metadata:
  name: secret-{{.Iteration}}-{{.Replica}}
  namespace: velero-perf-test-{{.Iteration}}
  labels:
    kube-burner-job: create-300k-objects
    kube-burner-index: "{{.Iteration}}"
    kube-burner-uuid: "{{.Iteration}}-{{.Replica}}"
    velero-test: "performance"
    object-type: "secret"
    test-batch: "{{.Iteration}}"
type: Opaque
stringData:
  iteration: "{{.Iteration}}"
  replica: "{{.Replica}}"
  timestamp: "2024-01-01"
  test-payload: "Test data for Velero performance testing"
  config-data: "config-data-for-secret-{{.Iteration}}-{{.Replica}}"