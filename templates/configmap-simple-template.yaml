apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-{{.Replica}}
  namespace: velero-perf-test
  labels:
    velero-test: "performance"
    object-type: "configmap"
    kube-burner-job: "velero-perf-test"
data:
  replica: "{{.Replica}}"
  test-data: |
    This is test data for Velero performance testing.
    Object: configmap-{{.Replica}}
    Purpose: Performance testing for large-scale backups
    Expected behavior: Fast initial processing (~5k objects) then slowdown to ~3 objects/sec
    Total target: 30,000 objects in this test run
    Test scenario: Kubernetes ConfigMap objects with realistic data payload